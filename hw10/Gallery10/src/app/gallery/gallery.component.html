<div class="container">

     <div class="selectedPicture">
         <img [src]="SelectedPicture"  alt="img" width='750px' height='480px'/>
    </div>

    <div class="galleryGridBlock" >
        <div class="item" *ngFor="let el of arrPictures">
            <div class="polaroid">
                <img  [src]="el.pathPic"/>
                <p>{{el.date | date:'HH:mm:ss dd-MM-yyyy'}}</p>
            </div>
        </div>
    </div>
</div>
